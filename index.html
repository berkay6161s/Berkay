<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulamalı Kitap + Asistan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Kitap sayfası */
        .book-page {
            width: 600px;
            height: 800px;
            background-color: #fff;
            border: 2px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            margin-right: 40px;
        }

        .book-page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Asistan kutusu */
        #assistant {
            width: 250px;
            height: 300px;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        #assistant-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        #assistant-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
        }

        #assistant-input {
            border: none;
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        #assistant button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #assistant button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Kitap sayfası -->
    <div class="book-page">
        <img src="sayfa1.jpg" alt="Kitap Sayfası">
    </div>

    <!-- Asistan -->
    <div id="assistant">
        <div id="assistant-header">Asistan</div>
        <div id="assistant-body">İngilizce kelimeyi yaz ve Çevir'e bas.</div>
        <input id="assistant-input" type="text" placeholder="İngilizce kelimeyi yaz">
        <button onclick="translateWord()">Çevir</button>
    </div>

    <script>
        // Basit kelime sözlüğü
        const dictionary = {
            "apple": "elma",
            "book": "kitap",
            "cat": "kedi",
            "dog": "köpek",
            "house": "ev",
            "car": "araba",
            "computer": "bilgisayar",
            "school": "okul",
            "tree": "ağaç",
            "water": "su"
        };

        function translateWord() {
            const input = document.getElementById("assistant-input").value.toLowerCase();
            const output = dictionary[input] || "Kelime bulunamadı";
            const body = document.getElementById("assistant-body");

            // Önceki cevabı silmeden ekleme
            body.innerHTML += `<p><b>${input}</b> → ${output}</p>`;
            body.scrollTop = body.scrollHeight; // otomatik scroll
            document.getElementById("assistant-input").value = ""; // input temizle
        }
    </script>

</body>
</html>
